<!--  Same as GL_example1 but the shader source is in script
tags in this file rather than in the .js file as JavaScript string
literals.  Although it makes no logical sense for the shader
source to be in the html file, it saves having to put quotation
marks and newlines in manually. -->		

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Shader Source In &lt;script&gt; Tags</title>
</head>

<body> 
	<canvas id="theCanvas" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>


<script id="vertexShader" type="x-shader/x-vertex">

precision highp float;
attribute vec3 aPosition;
uniform vec4 myColor;

varying vec4 vCol;
void main() 
{
	gl_Position = aPosition;
	vCol = myColor;
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
varying vec4 vCol;
void main() 
{
  gl_FragColor = vCol;
}
</script>

		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="GL_example1b.js"></script>
		<script>window.onload = main</script>
</body>
</html>
